<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>
    <div id="register">
        <div class="right">
            <h2>Create Account</h2>
            <p>user your email address to register</p>
            <form action="" class="form">
                <img src="images/name.png" alt="name icom" class="input-logo">
                <input type="text" placeholder="Name" class="input">
                <br>

                <img src="images/email.png" alt="email icon" class="input-logo">
                <input type="email" placeholder="Email Address" class="input">
                <br>

                <img src="images/pass.png" alt="password icon" class="input-logo">
                <input type="password" placeholder="Password" class="input">
                <br>

                <input type="submit" value="Sign Up" class="signup-btn">
            </form>
        </div>

        <div class="left">
            <h2>Welcome Back</h2>
            <p>this is some test text to create an register forn</p>

        </div>
</body>
